[Server]
Port = 5000
MaxListeners=100
AccessLog=access.log
ErrorLog=error.log
[CPU]
Workers = 1
[Modules]
AppLoader = AppLoader
ObjSelector = ObjSelector
sysTools = sysTools
View = MarkerScript
SrvLogger = SrvLogger
PublicBuilder = PublicBuilder
[PublicBuilder]
Enable=false
DeployFonts=true
DeployImg=false
BuildSVG=false
RemoveSrcSVG=false
ImgExt={gif,jpg,png,svg}
ImgCreateWEBP=false
BuildJS=true
MinifyJS=true
BuildCSS=true
MinifyCSS=true

